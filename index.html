<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>IS219 Gallery (Project 3)</title>

	<!-- Our CSS File along with Boostrap, and Bootstrap Icon Styles-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<link rel="stylesheet" type='text/css' href="style.css"/>
	  
	<!-- DO NOT CHANGE ANYTHING ABOVE THIS LINE-->

	<!-- Javascript Framework (e.g., vue.js) (ADD HERE) -->
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


</head>

  <body>
	<div id="vue_app" class="container">

	    <div class="header">

	      <div class="container">
	        <h1 id="app_title">{{ apptitle }}</h1>
	      </div>

	    </div>

	    <div class="main">

	      <div class="row" >

	        <div class="col-md-6" v-for="(x, index) in movies">
	            <div class="thumbnail">

						<img class="poster img-fluid" @click="posterClick(index)" :src="x.posters[x.posterindex]" />
						<div class="imageInfo">{{ x.posterindex }}</div>

						<p class="title">{{ x.title }} ({{ x.country }})</p>
						<p class="score"><i class="bi bi-star" aria-hidden="true"></i> {{ x.iscore }}</p>
						<p class="runtime">Runtime: {{ timeText(x.runtime) }}</p>
						<p class="released">Released: {{ getMonthText(x.released) }} | Rated: {{ x.rating }}</p>
						<p class="websites">Websites: <a :href="x.imdb" target="_blank">IMDB</a> | <a :href="x.website" target="_blank">Official</a></p>

			            <div class="social">
			              <p class="likes" @click.once="x.likes++"><i class="bi bi-hand-thumbs-up" aria-hidden="true"></i>{{ x.likes }}</p>
			              <p class="dislikes" @click.once="x.dislikes++"><i class="bi bi-hand-thumbs-down"></i> {{ x.dislikes }}</p>
			            </div>
	            </div>
	        </div>

	      </div>
	    </div>

	    <div class="footer">
	      <div class="container">
			<a id="github" href="https://github.com/JackAttack11111/konar-p3" class="btn btn-lg btn-warning">
				<i class="bi bi-github me-2"></i>{{ owner }}
	  		</a>
	      </div>
	    </div>
	</div>

  	<!-- This load the Vue.js code -->
	<script type="text/javascript" src="site.js"></script>


</body>
</html>
